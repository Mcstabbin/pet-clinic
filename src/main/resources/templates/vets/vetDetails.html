<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

  <body>

    <h2>Owner Information</h2>

    <table class="table table-striped" th:object="${vet}">
      <tr>
        <th>Name</th>
        <th>Special</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
                <td><span th:each="specialty : ${vet.specialties}"
          th:text="${specialty.name + ' '}" /> <span
          th:if="${vet.nrOfSpecialties == 0}">none</span></td>
      </tr>
    </table>
  
    <a th:href="@{{id}/vets/edit(id=${vet.id})}" class="btn btn-default">Edit
      Owner</a>
    <a th:href="@{{id}/vets/new(id=${vet.id})}" class="btn btn-default">Add
      New Pet</a>
  
    <br />
    <br />
    <br />
    Visits 

      </tr>
  
    </table>
  
  </body>

</html>
